<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iscrizione a youtube music</title>
</head>
<body style="background-color: antiquewhite;">
    <h1  style="margin-left: 40%;"  style="font-size: 180%;" >
        <span style="color: rgb(226, 97, 97);">
        Iscriviti a Youtube Music

        </span>
    </h1>
    <form onsubmit="alert ('Registrazione completata')">
        <div style="font-size: 110%;">
            <h3  style="margin-left: 40%;">
                <span style="color: rgb(226, 97, 97);"> 
                    Nome e Cognome
                </span>
            </h3>
            <input type="text" placeholder="Il tuo nome e cognome" style="margin-left: 40%;">
        </div>
        <div style="font-size: 110%;">
            <h3  style="margin-left: 40%;">
                <span style="color: rgb(226, 97, 97);"> 
                    Email
                </span>
            </h3>
            <input type="email" placeholder="la tua email" style="margin-left: 40%;">
        </div>
        <div style="font-size: 110%;">
            <h3  style="margin-left: 40%;">
                <span style="color: rgb(226, 97, 97);"> 
                    Telefono
                </span>
            </h3>
            <input type="text" placeholder="Il tuo numero di telefono" style="margin-left: 40%;">
        </div>
        <div style="font-size: 110%;">
            <h3  style="margin-left: 40%;">
                <span style="color: rgb(226, 97, 97);"> 
                    Data di nascita
                </span>
            </h3>
            <input type="date" style="margin-left: 40%;">
        </div>
        <div style="font-size: 110%;">
            <h3  style="margin-left: 40%;">
                <span style="color: rgb(226, 97, 97);"> 
                    Password
                </span>
            </h3>
            <input type="text" placeholder="la tua password" style="margin-left: 40%;">
        </div>
        <div style="font-size: 110%;">
            <h3  style="margin-left: 40%;">
                <span style="color: rgb(226, 97, 97);"> 
                    Genere musicale preferito
                </span>
            </h3>
            <div>
                <input type="checkbox" name="Indie" style="margin-left: 40%;"> Indie
                <input type="checkbox" name="Classic" style="margin-left: 20%;"> Classic
                <input type="checkbox" name="Pop" style="margin-left: 40%;"> Pop
                <input type="checkbox" name="Rock" style="margin-left: 20%;">  Rock
                
            </div>
        </div>
        <div style="font-size: 110%;">
            <h3  style="margin-left: 40%;">
                <span style="color: rgb(226, 97, 97);"> 
                    Trattamento dati
                </span>
            </h3>
            <input type="checkbox" style="margin-left: 40%;">Acconsento
        </div>
        <button type="submit" style="margin-left: 40%;">Invia</button>
    </form>
</body>
</html>
